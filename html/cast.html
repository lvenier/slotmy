<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="/js/cast.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="row">
		<hr>
		<div class="form-group">
		    <div class="col-sm-1"></div>
		    <div class="col-sm-4"><label class="control-label">Machine ID</label></div>
		    <div class="col-sm-6"><input class="form-control inputesm" type="text" id="machine_id" placeholder="ahgeruquriegiubl"></input></div>
		    <div class="col-sm-1"></div>
		</div><br>
		<div class="form-group">
		    <div class="col-sm-12" align="center"><button class="btn btn-lg btn-primary" id="play" style="display: block;width: 100%;">PLAY</button></div>
		</div><br>
		<div class="form-group">
		    <div class="col-sm-12" align="center"><button class="btn btn-lg btn-primary" id="spin" style="display: block;width: 100%;">SPIN</button></div>
		</div><br>
		<div class="form-group">
		    <div class="col-sm-12" align="center"><button class="btn btn-lg btn-danger" id="maxbet" style="display: block;width: 100%;">MAXBET</button></div>
		</div><br>
		<div class="form-group">
		    <div class="col-sm-12" align="center"><button class="btn btn-lg btn-warning" id="coin" style="display: block;width: 100%;">COIN</button></div>
		</div><br>
		<div class="form-group">
		    <div class="col-sm-12" align="center"><button class="btn btn-lg btn-warning" id="lines" style="display: block;width: 100%;">LINES</button></div>
		</div><br>
		<div class="form-group">
		    <div class="col-sm-12" align="center"><button class="btn btn-lg btn-success" id="info" style="display: block;width: 100%;">INFO</button></div>
		</div>
     </div>
</div>

</body>
</html>
