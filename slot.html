<!DOCTYPE html>
<html>
    <head>
        <title>YOCTU slot machine</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/orientation_utils.css" type="text/css">
        <link rel="stylesheet" href="css/ios_fullscreen.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="msapplication-tap-highlight" content="no"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/browser.js"></script>
    </head>
    <body ondragstart="return false;" ondrop="return false;" >
	<div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>

        <script>
	    
            $(document).ready(function(){
		var urlParams = new URLSearchParams(location.search);
		SLOTTYPE="yoctu";
	        machine_id = Math.random().toString(36).substring(2, 8) + Math.random().toString(36).substring(2, 8);
		if (urlParams.has('slot')) {
			SLOTTYPE=urlParams.get('slot');
		}
		if (urlParams.has('machine_id')) {
			machine_id=urlParams.get('machine_id');
		}
                var oMain = new CMain({
				    machine_id: machine_id,
                                    slot_cash: 100,          //THIS IS THE CURRENT SLOT CASH AMOUNT. THE GAME CHECKS IF THERE IS AVAILABLE CASH FOR WINNINGS.
                                    min_reel_loop:2,          //NUMBER OF REEL LOOPS BEFORE SLOT STOPS  
                                    reel_delay: 6,            //NUMBER OF FRAMES TO DELAY THE REELS THAT START AFTER THE FIRST ONE
                                    time_show_win:2000,       //DURATION IN MILLISECONDS OF THE WINNING COMBO SHOWING
                                    time_show_all_wins: 2000, //DURATION IN MILLISECONDS OF ALL WINNING COMBO
                                    money:100,               //STARING CREDIT FOR THE USER
                                    paytable_symbol_1: [0,0,100,150,200], //PAYTABLE FOR SYMBOL 1
                                    paytable_symbol_2: [0,0,50,100,150],  //PAYTABLE FOR SYMBOL 2
                                    paytable_symbol_3: [0,0,25,50,100],  //PAYTABLE FOR SYMBOL 3
                                    paytable_symbol_4: [0,0,25,50,100],  //PAYTABLE FOR SYMBOL 4
                                    paytable_symbol_5: [0,0,15,25,50],    //PAYTABLE FOR SYMBOL 5
                                    paytable_symbol_6: [0,0,10,20,35],    //PAYTABLE FOR SYMBOL 6
                                    paytable_symbol_7: [0,0,5,10,15],     //PAYTABLE FOR SYMBOL 7
                                    fullscreen:true,           //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                                    check_orientation:true,    //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
                                    show_credits:true,         //ENABLE/DISABLE CREDITS BUTTON IN THE MAIN SCREEN
                                    ad_show_counter:3         //NUMBER OF SPIN PLAYED BEFORE AD SHOWING
                                });

                if(isIOS()){
                    setTimeout(function(){sizeHandler();},200);
                } else {
                        sizeHandler();
                }
           });
        </script>

        <canvas id="canvas" class='ani_hack' width="1500" height="640"> </canvas>
        <div data-orientation="landscape" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
        <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>

    </body>
</html>
