<!DOCTYPE html>
<html>
    <head>
        <title>YOCTU slot machine</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="msapplication-tap-highlight" content="no"/>
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<link rel="stylesheet" href="css/orientation_utils.css" type="text/css">
	<script type="text/javascript" src="js/index.js"></script>
    </head>
    <body ondragstart="return false;" ondrop="return false;" bgcolor="black">
        <div id="screen" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%;">

<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <a href="/slot.html?slot=yoctu"><img src="slots/yoctu/bg_menu.jpg" width="100%" style="width:100%"></a>
    <div class="text">Yoctu</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <a href="/slot.html?slot=fruity"><img src="slots/fruity/bg_menu.jpg" style="width:100%"></a>
    <div class="text">Fruity</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <a href="/slot.html?slot=fruity"><img src="slots/fruity/bg_menu.jpg" style="width:100%"></a>
    <div class="text">Cards</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</div>
<div data-orientation="landscape" id="warning-message" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
</body>
</html>
